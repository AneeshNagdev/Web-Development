<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e8d8885f;
        }

        .formbox{
            width: 700px;
            background: rgba(237, 215, 150, 0.925);
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 2px 1px 7px rgba(0, 0, 0, 0.4);
        }

        #formh2{
            text-align: center;
            font-size: 28px;
        }

        label{
            display: block;
            margin-top: 15px;
            font-size: 18px;

        }

        input {
            width: 75%;
            height: 18px;
            padding: 6px;
            margin-top: 4px;
            border-radius: 8px;
            border: 2px solid rgba(0, 0, 0, 0.404);
            box-shadow: 0px 4px 7px rgba(0, 0, 0, 0.361);
        }

        select {
            width: 77%;
            height: 37px;
            padding: 6px;
            margin-top: 4px;
            border-radius: 8px;
            border: 2px solid rgba(0, 0, 0, 0.404);
            box-shadow: 0px 4px 7px rgba(0, 0, 0, 0.361);

        }

        textarea {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
        }

        #button {
            margin: 20px auto;
            display: block;
            width: 200px;
            height: 37px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="formbox">
        <h2 id="formh2">Bed and Breakfast Reservation Form</h2>

        <form action="https://www2.cs.torontomu.ca/~anagdev/cgi-bin/lab07b.cgi" method="post">

            <label>First Name:</label>
            <input type="text" name="fname">
            
            <label>Last Name:</label>
            <input type="text" name="lname">
            
            <label>Street Address:</label>
            <input type="text" name="street">
            
            <label>City:</label>
            <input type="text" name="city">
            
            <label>Postal Code:</label>
            <input type="text" name="postal">

            <label>Province:</label>
            <select name="province">
                <option value="">Select Province</option>
                <option>Ontario</option>
                <option>Alberta</option>
                <option>British Columbia</option>
                <option>Manitoba</option>
                <option>New Brunswick</option>
                <option>Newfoundland and Labrador</option>
                <option>Nova Scotia</option>
                <option>Prince Edward Island</option>
                <option>Quebec</option>
                <option>Saskatchewan</option>
            </select>

            <label >Phone Number:</label>
            <input type="text" name="phone">
            
            <label >Email Address:</label>
            <input type="text" name="email">

            <label>Payment Method:</label>
            <select name="payment">
                <option value="">Select Payment</option>
                <option>Visa</option>
                <option>MasterCard</option>
                <option>American Express</option>
                <option>Paypal</option>
                <option>Stripe</option>
            </select>

            <input type="submit" value="Submit-Reservation" id="button">

            
        </form>
    </div>
</body>
</html>
